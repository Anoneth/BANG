[General]
network = mymodel.My2Network

parallel-simulation = true
parsim-communications-class = "cMPICommunications"
parsim-synchronization-class = "cNullMessageProtocol"

**host*.numApps = 1
**host*.app[0].typename = "UdpBasicApp"
**host*.app[0].localPort = 32344
**host*.app[0].messageLength = 1000B
**host*.app[0].stopTime = 100s
**host*.app[0].destAddresses = moduleListByPath("**host*")
**host*.app[0].destPort = 32344
**host*.app[0].sendInterval = 0.4s

[Config Parallel]
*.countOfNodes = 2

**myModules[0].partition-id = 0
**myModules[1].partition-id = 1
**myModules[2].partition-id = 0

**configurator[0].partition-id = 0
**configurator[1].partition-id = 1

seed-0-mt-p0 = 3287
seed-0-mt-p1 = 3287

**node0*.partition-id = 0
**node1*.partition-id = 1
**configurator.partition-id = 0
**server.partition-id = 0

[Config Normal]
*.countOfNodes = 1
